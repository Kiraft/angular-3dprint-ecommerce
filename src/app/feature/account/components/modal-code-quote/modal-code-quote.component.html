<div
  class="bg-white/30 backdrop-blur-sm flex items-center justify-center transition duration-150 ease-in-out z-10 fixed inset-0"
>
  <div role="alert" class="mx-auto w-full md:w-2/3 max-w-lg">
    <form
      [formGroup]="codeQuoteCodeForm"
      (ngSubmit)="submit()"
      class="relative py-8 px-5 md:px-10 bg-white shadow-md rounded border border-gray-400"
    >
      <div class="w-full flex justify-start text-gray-600 mb-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-10"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
          />
        </svg>
      </div>
      <h1
        class="text-gray-800 font-lg font-bold tracking-normal leading-tight mb-4"
      >
        Ingrese el codigo de cotizacion se recibio por corre
      </h1>

      <label
        for="cvc"
        class="text-gray-800 text-sm font-bold leading-tight tracking-normal"
        >Codigo de cotizacion</label
      >
      <div class="relative mb-5 mt-2">
        <div
          class="absolute right-0 text-gray-600 flex items-center pr-3 h-full cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-info-circle"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z"></path>
            <circle cx="12" cy="12" r="9"></circle>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
            <polyline points="11 12 12 12 12 16 13 16"></polyline>
          </svg>
        </div>
        <input
          formControlName="code"
          type="text"
          id="code"
          class="mb-8 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
          placeholder="#FWB127364372"
        />
      </div>
      <div class="flex items-center justify-start w-full">
        <button
          type="submit"
          class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-150 ease-in-out hover:bg-orange-600 bg-orange-500 rounded text-white px-8 py-2 text-sm"
        >
          Agregar
        </button>
        <button
          class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 ml-3 bg-gray-100 transition duration-150 text-gray-600 ease-in-out hover:border-gray-400 hover:bg-gray-300 border rounded px-8 py-2 text-sm"
          (click)="closeModal()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
