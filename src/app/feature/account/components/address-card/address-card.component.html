<div class="flex flex-col bg-[#E6E6E6] h-full p-5 rounded mt-4 items-start w-[480px]">
  <div class="flex h-full">
    <div class="px-3 pt-1">
      <i class="fa-solid fa-house"></i>
    </div>
    <div class="">
      <p>{{ address.address }}</p>
      <p>{{ address.cp }}</p>
      <p>{{ address.name }} {{ address.lastname }} </p>
      <p>{{ address.city }} - Cuautla</p>
      <p>{{ address.codePhone }} {{ address.phone }}</p>

    </div>
  </div>

  <div class="px-3 mt-3 w-full flex items-center justify-end gap-3">
    <button
      class="text-blue-600 underline font-bold"
      (click)="update(address.id)"
    >
      Editar
    </button>
    <p class="mx-1">|</p>
    <button
      class="text-red-600 underline font-bold"
      (click)="delete(address.id)"
    >
      Eliminar
    </button>
  </div>
</div>
