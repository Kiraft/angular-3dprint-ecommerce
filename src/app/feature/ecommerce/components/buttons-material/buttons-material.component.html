<button (click)="updateColor()" class="bg-[#E6E6E6] rounded-lg p-4 flex flex-col items-center space-y-2 w-32">
  <div class="w-28 h-28 rounded-full overflow-hidden border-2 border-gray-300">
    <img src="{{material.imgUrl}}" alt="Color Azul" class="w-full h-full object-cover">
  </div>
  <h3 class="text-sm font-semibold text-gray-800">{{material.name}}</h3>
  <p class="text-xs text-gray-600 text-center">{{material.description}}</p>
</button>
